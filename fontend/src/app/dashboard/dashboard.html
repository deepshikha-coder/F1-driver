<filters
  (filteredRows)="setFilterData($event)"
  [categorizedValue]="categorizeValues"
/>
<div class="mx-4 shadow-md">
  <table
    class="text-sm w-full overflow-x-visible text-left text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">ID</th>
        <th scope="col" class="px-6 py-3">Driver</th>
        <th scope="col" class="px-6 py-3">Nationality</th>
        <th scope="col" class="px-6 py-3">Championships</th>
        <th scope="col" class="px-6 py-3">Champion</th>
        <th scope="col" class="px-6 py-3">Decade</th>
      </tr>
    </thead>
    <tbody *ngFor="let driver of drivers">
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
        <td class="px-6 py-4">{{driver.id}}</td>
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{driver.Driver}}
        </th>
        <td class="px-6 py-4">{{driver.Nationality}}</td>
        <td class="px-6 py-4">{{driver.Championships}}</td>
        <td class="px-6 py-4">{{driver.Champion}}</td>
        <td class="px-6 py-4">{{driver.Decade}}</td>
      </tr>
    </tbody>
  </table>
</div>
