<div>
  <button
    (click)="toggleModal()"
    class="justify-self-center text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
    type="button"
  >
    Apply Filters
  </button>

  <!-- Main modal -->
  <div
    *ngIf="modelOpen"
    id="staticModal"
    class="fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <div class="relative w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div
          class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600"
        >
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            Filter
          </h3>
          <button
            (click)="toggleModal()"
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="staticModal"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <select #key class="w-64 m-2" (change)="setKey(key.value)">
          <option>select key...</option>
          <option class="px-6 py-3">ID</option>
          <!-- <option class="px-6 py-3">Driver</option>
          <option class="px-6 py-3">Nationality</option>
          <option class="px-6 py-3">Seasons</option>
          <option class="px-6 py-3">Championships</option>
          <option class="px-6 py-3">Race Entries</option>
          <option class="px-6 py-3">Race Starts</option>
          <option class="px-6 py-3">Pole Positions</option>
          <option class="px-6 py-3">Race Wins</option>
          <option class="px-6 py-3">Podiums</option>
          <option class="px-6 py-3">Fastest Laps</option>
          <option class="px-6 py-3">Points</option>
          <option class="px-6 py-3">Active</option>
          <option class="px-6 py-3">Championship Years</option>
          <option class="px-6 py-3">Decade</option>
          <option class="px-6 py-3">Pole Rate</option>
          <option class="px-6 py-3">Start Rate</option>
          <option class="px-6 py-3">Win Rate</option>
          <option class="px-6 py-3">Podium_Rate</option>
          <option class="px-6 py-3">FastLap_Rate</option>
          <option class="px-6 py-3">Points_Per_Entry</option>
          <option class="px-6 py-3">Years_Active</option>
          <option class="px-6 py-3">Champion</option> -->
        </select>
        <select #value class="w-64 m-2" (change)="setValue(value.value)">
          <option>select value...</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>

        </select>
        <!-- Modal footer -->
        <div
          class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600"
        >
          <button
          (click)="FilterTable()"
            data-modal-hide="staticModal"
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Apply
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
