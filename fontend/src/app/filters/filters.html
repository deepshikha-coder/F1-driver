<div class="sticky w-full">
  <div class="flex justify-center">
    <button
      (click)="toggleModal()"
      class="mx-4 my-1 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
      type="button"
    >
      Apply Filters
    </button>
    <h5
      *ngIf="selectedValue"
      class=" text-white border mx-4 my-1 p-2 h-fit border-slate-400 rounded-md text-center"
    >
      {{selectedKey}} : {{selectedValue}}
    </h5>
    <button
      *ngIf="selectedValue"
      (click)="clearFilter()"
      class="mx-4 my-1 text-white border border-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
      type="button"
    >
      clear filter
    </button>
  </div>
  <!-- Filter modal -->
  <div
    *ngIf="filterModelOpen"
    id="staticModal"
    class="absolute inset-0 z-50 bg-black bg-opacity-30 h-screen w-full flex justify-center items-start md:items-center pt-10 md:pt-0"
  >
    <div class="relative w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div
          class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600"
        >
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            Filter
          </h3>
          <button
            (click)="toggleModal()"
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="staticModal"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="flex justify-around h-fit">
          <select
            #key
            class="m-2 w-1/2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            (change)="setSelectedKey(key.value)"
          >
            <option class="px-6 py-3">select key...</option>
            <option class="px-6 py-3">Driver</option>
            <option class="px-6 py-3">Nationality</option>
            <option class="px-6 py-3">Championships</option>
            <option class="px-6 py-3">Decade</option>
            <option class="px-6 py-3">Champion</option>
          </select>
          <select
            #value
            class="m-2 w-1/2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            (change)="setSelectedValue(value.value)"
          >
            <option>select value...</option>
            <option *ngFor="let value of selectedKeyOptions">{{value}}</option>
          </select>
        </div>
        <!-- Modal footer -->
        <div
          class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600"
        >
          <button
            (click)="applyFilter()"
            data-modal-hide="staticModal"
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Apply
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
